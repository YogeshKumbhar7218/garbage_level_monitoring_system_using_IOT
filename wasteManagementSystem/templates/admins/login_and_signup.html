<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={% static 'style.css' %} />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        .invalid {
            color: red;
            font-size: .7rem;
        }

        #servererror,
        #servererror2 {
            text-align: center;
            padding: 0.4em 4em;
            border: 2px solid #ed6767b0;
            border-radius: 30px;
            background-color: #ed6767b0;
        }
    </style>
    <title>Sign in & Sign up Form</title>

</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form id="signinForm" action="/admin_login/" method="post" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">Sign in</h2>
                    <p id="servererror2"> </p>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <input id="signinSubmitbtn" type="submit" value="Login" class="btn solid" />

                </form>

            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <img src="{% static 'img/log.svg'%}" class="image" alt="" />
            </div>

        </div>
    </div>

    <script src="{% static 'js/login_and_signup.js'%}"></script>
    <script src="{% static 'js/admin_login_and_signup_jquery.js'%}"></script>
</body>

</html>
